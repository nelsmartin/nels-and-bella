<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="white"/>

  <!-- Top-left quarter circle -->
  <path
    d="M 50 0
       A 50 50 0 0 0 100 50"
    stroke="black"
    stroke-width="12"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Bottom-right quarter circle -->
  <path
    d="M 50 100
       A 50 50 0 0 0 0 50"
    stroke="black"
    stroke-width="12"
    fill="none"
    stroke-linecap="round"
  />
</svg>
